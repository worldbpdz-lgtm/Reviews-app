# shopify.app.toml

client_id = "cfebcb69b0f03073c03b3a24444679c6"
name = "review-forge"
application_url = "https://example.com"  # placeholder, CLI overrides in dev
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
scopes = "read_products,write_products,read_metaobjects,write_metaobjects"

[auth]
# For dev, Shopify CLI will override this in the Partner dashboard,
# but we keep a sensible placeholder for later.
redirect_urls = ["https://example.com/auth/callback"]

[app_proxy]
# This MUST be the *base* URL (without /reviews).
# For dev, CLI overrides it in the Partner app config, but we define a placeholder.
url = "https://example.com/api/proxy"
prefix = "apps"
subpath = "reviews"
